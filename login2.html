<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <h1 style="text-align: center;">Formulario de Registro</h1><br>
    <form>
        <div class="container">
            <div class="row">
                <label for="nombre">Nombre</label>
                <input type="text" id="txtNombre2" name="nombre2">
                
            </div>
            <br>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="idpass" name="password2">
                
            </div>
            <br>
            <button id="btnValidar" class="btn btn-primary">Validar Login</button>
        
    </form>
        <script>
            $(document).ready(function(){
            $("#btnValidar").click(function(event){
                event.preventDefault();  // Previene el comportamiento por defecto del bot√≥n
                validarFormulario();
            });
        });

        function validarFormulario(){
            var nombreForm = document.getElementById("txtNombre2").value 
            var passwordForm = document.getElementById("idpass").value
            if(nombreForm == ""){
                alert("Debe ingresar un nombre")
            }
            else if (passwordForm.length < 8 ){
                alert("El pass debe tener mas de 8 caracteres")
            }
            else{
                $(location).attr("href", "http://127.0.0.1:5500/index.html?user=" + nombreForm)
            }
        }
        </script>

    </div>
</body>
</html>
