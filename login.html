<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8″ />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
            <label for="exampleInputUser" class="form-label">Usuario</label>
            <input type="user" class="form-control" id="txtUser">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="txtPassword">
            </div>
            <button type="button" class="btn btn-primary" id="boton-submit">Submit</button>
      </form>
    </div>

      <script>
        $(document).ready(function () {
            console.log("Hola")
            $("#boton-submit").click(function () {
                validarForm()
            })
        })

        function validarForm() {
            var txtUser = document.getElementById("txtUser").value
            var txtPassword = document.getElementById("txtPassword").value
            if (txtUser == "") {
                alert("Ingrese su usuario.")
            } else if (txtPassword.length < 8) {
                alert("Ingrese una contraseña con 8 digitos o mas.")
            } else {
                $(location).attr("href", "http://127.0.0.1:5500/index.html?user=" + txtUser)
            }
        }
      </script>
</body>
</html>
