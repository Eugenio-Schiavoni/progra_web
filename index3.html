<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombrecampo" placeholder="Ingrese su nombre">
                </div>
                <div class="col">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellidocampo" placeholder="Ingrese su apellido">
                </div>
            </div>
            <div>
                <button id="btnvalida">Validar</button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>

            $(document).ready(function (){
                $("#btnvalida").click(function(){
                    
                    validarNombre();
                })

            })

            function validarNombre() {
                var nombre = document.getElementById("nombrecampo").value;
                if(nombre == "")
                    alert("Debe ingresar nombre");
                else{
                    alert("Todo ok");
                }
                }
            
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
